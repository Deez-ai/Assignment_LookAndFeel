<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>MagicBookFinder - Manage Books</title>
    <link rel='stylesheet' href='css/style.css'>
</head> 
<body> 
    <header> 
        <h1>MagicBookFinder</h1> 
        <nav> 
            <ul> 
                <li><a href='index.html'>Home</a></li> 
                <li><a href='aboutus.html'>About Us</a></li> 
                <li><a href='manage.html'>Manage Books</a></li> 
                <li><a href='analytics.html'>Data Analytics</a></li> 
            </ul> 
        </nav> 
    </header> 
    <main> 
        <!-- Form for adding/updating books -->
        <h2>Manage Books</h2> 
        <!-- Form for adding/updating books -->
        <form id='bookForm' onsubmit='return addOrUpdateBook(event)'>
            <!-- Hidden input for book ID -->
            <input type='hidden' id='bookId'>
            <!-- Input fields for book details -->
            <label for='title'>Title:</label><input type='text' id='title' required><br> 
            <label for='author'>Author:</label><input type='text' id='author' required><br> 
            <label for='genre'>Genre:</label><input type='text' id='genre' required><br> 
            <!-- Buttons for actions -->
            <button type='submit'>Add/Update Book</button> 
        </form>

        <!-- List to display books -->
        <h3>Book List</h3> 
        <!-- Dynamic list of books -->
        <ul id='bookList'></ul>

        <!-- Button to delete all books -->
        <button onclick='deleteAllBooks()'>Delete All Books</button>

    </main> 
    <!-- CRUD JavaScript functionality -->
    <!-- Link to CRUD JavaScript file -->
    <script src='js/crud.js'></script> 
</body> 
</html>
