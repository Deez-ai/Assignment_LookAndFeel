<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicBookFinder - Data Analytics</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>MagicBookFinder</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="manage.html">Manage Books</a></li>
                <li><a href="analytics.html">Data Analytics</a></li>
            </ul>
        </nav> 
    </header> 
    <main> 
        <h2>Book Genre Distribution</h2> 
        <canvas id='genreChart'></canvas>

        <!-- Script to create the chart -->
        <script src='js/analytics.js'></script> 
        <script type='text/javascript'>
            const ctx = document.getElementById('genreChart').getContext('2d');
            const genreChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Fantasy', 'Adventure', 'Mystery', 'Romance', 'Sci-Fi'],
                    datasets: [{
                        label: '# of Books',
                        data: [12, 19, 3, 5, 2], // Sample data
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                        ],
                        borderWidth: 1,
                    }],
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        },
                    },
                },
            });
        </script> 
    </main> 
</body> 
</html>
